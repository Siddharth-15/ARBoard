<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Join AR Whiteboard</title>
    <!-- CSS Links (Same as other pages) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/images/favicon-arw.png" type="image/png">

    <!-- Re-using auth styles from login page (could be moved to style.css) -->
    <style>
        .auth-section {
            min-height: calc(100vh - 140px); /* Adjust based on header/footer height */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 15px;
        }
        .auth-card {
            background-color: var(--bg-secondary);
            padding: 30px 35px;
            border-radius: 8px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 480px; /* Slightly wider for more fields */
            border-top: 4px solid var(--orange-primary);
        }
        [data-theme="dark"] .auth-card {
            box-shadow: 0 8px 40px rgba(0,0,0,0.3), 0 0 20px var(--orange-glow-soft) inset;
        }
        .auth-card .auth-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
            color: var(--text-primary);
        }
        .auth-card .auth-subtitle {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            text-align: center;
        }
        .auth-card .form-control {
            padding: 0.8rem 1rem;
        }
        .auth-card .btn-social-login {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.6rem 1rem;
            font-size: 0.9rem;
            border: 1px solid var(--border-color);
            background-color: transparent;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }
        .auth-card .btn-social-login img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .auth-card .btn-social-login:hover {
            background-color: var(--bg-subtle);
            border-color: var(--orange-secondary);
            color: var(--orange-primary);
        }
        .auth-card .divider-text {
            text-align: center;
            margin: 20px 0;
            color: var(--text-muted);
            font-size: 0.85rem;
            text-transform: uppercase;
            position: relative;
        }
        .auth-card .divider-text::before,
        .auth-card .divider-text::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: var(--border-color);
        }
        .auth-card .divider-text::before { left: 0; }
        .auth-card .divider-text::after { right: 0; }

        .auth-links {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .auth-links a {
            color: var(--orange-primary);
            text-decoration: none;
            font-weight: 500;
        }
        .auth-links a:hover {
            text-decoration: underline;
            color: var(--orange-secondary);
        }
        .terms-text {
            font-size: 0.8rem;
            color: var(--text-muted);
        }
        .terms-text a {
            font-size: 0.8rem; /* Match surrounding text */
            font-weight: normal;
        }
    </style>
</head>
<body>

    <!-- Header (Consider removing or simplifying for auth pages) -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Explore</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Connect</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="auth-section">
        <div class="auth-card" style="animation: zoomIn 0.6s ease-out;">
            <h2 class="auth-title">Create Your Account</h2>
            <p class="auth-subtitle">Join the future of collaboration.</p>

            <form id="signupForm" action="YOUR_SIGNUP_ENDPOINT" method="POST">
                <div class="mb-3">
                    <label for="signupFullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control futuristic-input" id="signupFullName" name="fullName" required autocomplete="name">
                </div>
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email Address</label>
                    <input type="email" class="form-control futuristic-input" id="signupEmail" name="email" required autocomplete="email">
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control futuristic-input" id="signupPassword" name="password" required autocomplete="new-password" minlength="8">
                    <div id="passwordHelp" class="form-text" style="font-size:0.8rem;">Minimum 8 characters.</div>
                </div>
                <div class="mb-3">
                    <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control futuristic-input" id="signupConfirmPassword" name="confirmPassword" required autocomplete="new-password">
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="agreeTerms" name="agreeTerms" required>
                    <label class="form-check-label terms-text" for="agreeTerms">
                        I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>.
                    </label>
                </div>

                <button type="submit" class="btn btn-futuristic w-100 mb-3">Create Account</button>

                <div class="divider-text"><span>Or Sign Up With</span></div>

                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-social-login btn-google">
                        <img src="assets/icons/google-logo.svg" alt="Google logo"> Continue with Google
                    </button>
                    <!-- Add other social logins here if needed -->
                </div>
                <div id="signupFormStatus" class="mt-3 text-center"></div> <!-- For signup error/success messages -->
            </form>

            <div class="auth-links">
                <span>Already have an account?</span>
                <a href="login.html" class="ms-2">Login Here</a>
            </div>
        </div>
    </section>

    <!-- Footer (Consider removing or simplifying for auth pages) -->
    <footer class="main-footer" style="padding: 30px 0;">
        <div class="container text-center">
            <p class="small text-muted mb-0">Â© <span id="currentYear"></span> AR Whiteboard Inc. All Rights Reserved.</p>
        </div>
    </footer>
